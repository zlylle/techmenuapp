    <style>
        /* Mobile Specific Styles */
        body {
            padding: 20px 16px;
        }
        
        .mobile-nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 160px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .nav-card:active {
            transform: scale(0.98);
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-card:hover::before {
            opacity: 1;
        }

        .nav-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            z-index: 1;
        }

        .nav-card p {
            font-size: 0.9rem;
            color: var(--text-soft);
            z-index: 1;
        }

        /* Block Specific Colors */
        .nav-card.safe { border-color: rgba(77, 208, 200, 0.3); box-shadow: 0 10px 30px rgba(44, 143, 136, 0.15); }
        .nav-card.safe h2 { color: #4dd0c8; text-shadow: 0 0 20px rgba(77, 208, 200, 0.4); }
        
        .nav-card.quality { border-color: rgba(111, 168, 255, 0.3); box-shadow: 0 10px 30px rgba(59, 91, 214, 0.15); }
        .nav-card.quality h2 { color: #6fa8ff; text-shadow: 0 0 20px rgba(111, 168, 255, 0.4); }

        .nav-card.smart { border-color: rgba(255, 184, 118, 0.3); box-shadow: 0 10px 30px rgba(246, 138, 58, 0.15); }
        .nav-card.smart h2 { color: #ffb876; text-shadow: 0 0 20px rgba(255, 184, 118, 0.4); }

        .nav-card.green { border-color: rgba(126, 226, 161, 0.3); box-shadow: 0 10px 30px rgba(73, 197, 125, 0.15); }
        .nav-card.green h2 { color: #7ee2a1; text-shadow: 0 0 20px rgba(126, 226, 161, 0.4); }

        /* Detail View */
        .detail-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .detail-view.active {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 99px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
        }

        .detail-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .system-section {
            margin-bottom: 30px;
        }

        .system-title {
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 16px;
            padding-left: 12px;
            border-left: 4px solid var(--accent);
            background: linear-gradient(90deg, rgba(92, 225, 212, 0.1), transparent);
            padding: 8px 12px;
            border-radius: 0 8px 8px 0;
        }

        .chapter-group {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .chapter-name {
            font-size: 0.9rem;
            color: var(--text-soft);
            margin-bottom: 12px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

</head>

        function showDetail(key) {
            const blockData = data[key];
            if (!blockData) return;

            const container = document.getElementById('detail-content');
            container.innerHTML = '';

            // Build Header
            const header = document.createElement('div');
            header.className = 'detail-header';
            const title = document.createElement('h2');
            title.className = 'detail-title';
            title.textContent = blockData.title;
            title.style.color = getComputedStyle(document.documentElement).getPropertyValue(`--${blockData.colorClass}-color`); // Fallback or custom logic if needed
            
            // Manually setting color based on class for simplicity as CSS vars might be complex to map dynamically without inline styles
            if(key === 'safe') title.style.color = '#4dd0c8';
            if(key === 'quality') title.style.color = '#6fa8ff';
            if(key === 'smart') title.style.color = '#ffb876';
            if(key === 'green') title.style.color = '#7ee2a1';

            header.appendChild(title);
            container.appendChild(header);

            // Build Systems
            blockData.systems.forEach(sys => {
                const sysSection = document.createElement('div');
                sysSection.className = 'system-section';

                const sysTitle = document.createElement('h3');
                sysTitle.className = 'system-title';
                sysTitle.textContent = sys.name;
                sysSection.appendChild(sysTitle);

                sys.chapters.forEach(chap => {
                    const chapGroup = document.createElement('div');
                    chapGroup.className = 'chapter-group';

                    const chapName = document.createElement('div');
                    chapName.className = 'chapter-name';
                    chapName.textContent = chap.name;
                    chapGroup.appendChild(chapName);

                    const itemList = document.createElement('div');
                    itemList.className = 'item-list';

                    chap.items.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'table-btn';
                        btn.textContent = item.text;
                        if (item.link) {
                            btn.onclick = () => window.open(item.link, '_blank');
                        }
                        itemList.appendChild(btn);
                    });

                    chapGroup.appendChild(itemList);
                    sysSection.appendChild(chapGroup);
                });

                container.appendChild(sysSection);
            });

            document.getElementById('main-nav').style.display = 'none';
            document.getElementById('detail-container').classList.add('active');
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.getElementById('detail-container').classList.remove('active');
            document.getElementById('main-nav').style.display = 'block';
